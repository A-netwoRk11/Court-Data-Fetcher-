{% extends "base.html" %}

{% block title %}Error - Court Data Fetcher{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center animate__animated animate__fadeIn">
            <div class="mb-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
            </div>
            
            <h1 class="h2 mb-4">Oops! Something went wrong</h1>
            
            <p class="text-muted mb-5">
                {{ error or "An unexpected error occurred. Please try again later." }}
            </p>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>
                    Go Home
                </a>
                <button class="btn btn-secondary btn-lg" onclick="history.back()">
                    <i class="fas fa-arrow-left me-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Add animation library
    document.addEventListener('DOMContentLoaded', function() {
        // Check if animate.css is loaded
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css';
        document.head.appendChild(link);
    });
</script>
{% endblock %}
